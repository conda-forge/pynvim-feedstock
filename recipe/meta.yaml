{% set name = "pynvim" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 734a2432db8683519f58572617528ecb4a2f321bc7b27f034b3f9b2322c15615

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pytest-runner
    - pip
  run:
    - python >={{ python_min }}
    - msgpack-python >=0.5.0
    - greenlet

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - pynvim
    - pynvim.api
    - pynvim.msgpack_rpc
    - pynvim.msgpack_rpc.event_loop
    - pynvim.plugin

about:
  home: http://github.com/neovim/pynvim
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python client to neovim

  description: |
    Python client to neovim
  dev_url: https://github.com/neovim/pynvim

extra:
  recipe-maintainers:
    - curtisalexander
    - xhochy
